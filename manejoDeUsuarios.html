</head>
<body>
  <section class="cid-rovmdSomJx" id="grafica">
    
    <div class="container" style="background-color: #575757b0; border-radius: 5mm">
        <div class="row">
            <div class="title pb-4 col-12"> 
                <br>
                <h2 class="align-center mbr-fonts-style display-13">Gestión de usuarios</h2>
            </div>
        </div>
        <div class="mbr-section-btn align-center py-2">
            <a class="btn btn-md btn-secondary display-4" href="menu.html">Regresar a menú</a>
           
        </div>

        

        <div class="container" >
            <div class="row justify-content-center" >
                <div id ="registros" class="media-container-column col-lg-8" >
                    <form class="mbr-form form-with-styler" >
                        <div class="row row-sm-offset">
                            <div class="col-md-12 align-center mbr-fonts-style display-9">
                                    <p>Porfavor ingresa los datos del respectivo usuario </p>
                                    <u>¡Cuidado!, esta acción no es reversible</u>
                            </div>
                            
                               
                            <div class="col-md-6 text-center form-group" >
                                <br> 
                                <label class="form-control-label mbr-fonts-style display-7 ">Usuario</label>
                                <input id="usuario" type="text" name="Usuario" required="required" class="form-control display-7" placeholder="Ingresar usuario">
                            </div>
                            <div class="col-md-6 text-center form-group" >
                                <br> 
                                <label class="form-control-label mbr-fonts-style display-7">Contraseña</label>
                                <input  id="contra" type="text" name="password" required="required" class="form-control display-7" placeholder="Ingresar Contraseña" >
                                
                            </div>

                            <div class="col-md-6 text-center form-group" >
                                <label class="form-control-label mbr-fonts-style display-7">Acción</label>
                                <select id="accion" class="form-control form-control-lg" required="required">
                                    <option value="Registrar nuevo usuario">Registrar nuevo usuario</option>
                                    <option value="Dar de baja usuario">Dar de baja usuario</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 text-center form-group" >
                                    <label class="form-control-label  mbr-fonts-style display-7">Clase Usuario</label>
                                    <select id="claseUsuario" class="form-control form-control-lg" required="required">
                                        <option value="Administrador">Administrador</option>
                                        <option value="Usuario normal">Usuario normal</option>
                                    </select>
                            </div>
                            <div class="pb-3 col-md-12 input-group-btn align-center">
                                    <br>
                                <button id="register" class="btn btn-form btn-secondary display-4">
                                    Aceptar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br>
    </div>
</section>
